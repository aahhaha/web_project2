<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8" />
    <title>DEXTER - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/Form.css" />
    <script defer src="/js/theme.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">DEXTER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="Profile.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="Killers.html">Killers</a></li>
                <li class="nav-item"><a class="nav-link" href="Case_Files.html">Case Files</a></li>
                <li class="nav-item"><a class="nav-link" href="Analysis.html">Analysis</a></li>
                <li class="nav-item"><a class="nav-link active" href="Form.html">Login</a></li>
            </ul>
            <button id="themeToggle" class="btn btn-outline-secondary btn-sm ms-3">Toggle Theme</button>
        </div>
    </div>
</nav>

<main class="flex-fill">
    <div class="form-box">
        <h2 class="text-center">Login</h2>
        <p class="text-center text-secondary">Current Time: <span id="timeNow"></span></p>

        <form id="accessForm" novalidate>
            <div id="usernameBlock" class="mb-3" style="display:none;">
                <label for="username" class="form-label">Name</label>
                <input id="username" type="text" class="form-control" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Enter your email" required />
                <div class="invalid-feedback">Enter a valid email.</div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Enter password" required />
                <div class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>

            <div class="d-grid gap-2">
                <button id="btnLogin" type="button" class="btn btn-access">Login</button>
                <button id="btnRegister" type="button" class="btn btn-outline-light">Register</button>
            </div>
            <div id="formMsg" class="mt-2 small"></div>
        </form>

        <div id="alertBox" class="alert-box">Login failed.</div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 DEXTER. Aibyn</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/form.js"></script>
</body>
</html>
